{% load staticfiles %}

<html>
<head>
    <meta charset="utf-8">
    <title>RentalShop</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/normalize.min.css'%}">
    <!-- <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}"> -->
    <link rel="stylesheet" href="{% static 'css/templatemo-misc.css'%}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    <script src="{% static 'js/vendor/modernizr-2.6.2.min.js'%}"></script>
    <script src="{% static 'js/vendor/jquery-1.10.1.min.js'%}"></script>

    {% block head %}
    {% endblock %}
</head>

<body>
    <header class="site-header">
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="top-header-left">
                            <a href="{% url 'account:register' %}">회원가입</a>
                            {% if user.is_authenticated %}
                              <a href="{% url 'account:logout' %}">로그아웃</a>
                              <a href="{% url 'cart:detail' %}">장바구니</a>
                              <a href="{% url 'account:mypage' %}">마이페이지</a>
                            {% else %}
                              <a href="{% url 'account:login' %}">로그인</a>
                            {% endif %}
                        </div> <!-- /.top-header-left -->
                    </div> <!-- /.col-md-6 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.top-header -->
        <div class="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-8">
                        <div class="logo">
                            <h1><a href="#">Rental Store</a></h1>
                        </div> <!-- /.logo -->
                    </div> <!-- /.col-md-4 -->

                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.main-header -->
        <div class="main-nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-7">
                        <div class="list-menu">
                            <ul>
                                <li><a href="{% url 'rental:rentalsearch'%}">렌탈</a></li>
                            </ul>
                        </div> <!-- /.list-menu -->
                    </div> <!-- /.col-md-6 -->
                    <div class="col-md-6 col-sm-5">
                        <div class="notification">
                            <span> </span>
                        </div>
                    </div> <!-- /.col-md-6 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.main-nav -->
    </header> <!-- /.site-header -->

    <div class="content-section">
        <div class="container">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>

</html>
