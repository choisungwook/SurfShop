{% extends 'base.html' %}
{% block content %}

<div class="content-section">
    <div class="container">
        <div class="row">
            {% for product in inventory %}
                <div class="col-md-4 col-sm-6">
                    <div class="product-item-vote">
                        <div class="product-thumb">
                            <img src="{% if product.rentalproduct.image %}{{ product.rentalproduct.image.url }}{% endif %}" alt="">
                        </div> <!-- /.product-thum -->
                        <div class="product-content">
                            <h5>{{ product.rentalproduct.name }}</a></h5>
                            <h5><a href="{% url 'rental:detail' product.id %}">{{ product.store.name }}</a></h5>
                            <span class="tagline">{{ product.rentalproduct.price }}</span>
                            <a href="{% url 'cart:add' product.id %}" class="main-btn">장바구니 추가</a>
                        </div> <!-- /.product-content -->
                    </div> <!-- /.product-item-vote -->
                </div> <!-- /.col-md-3 -->
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
